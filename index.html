<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch(Assignment 8)</title>
</head>
<link rel="stylesheet" href="StopW.css">
<body>
    <div class="stopwatch"></div>
    <ul class="results"></ul>
    <nav class="controls">
        <a href="a" class="button" onclick="stopwatch.start()">Start</a>
        <a href="a" class="button" onclick="stopwatch.stop()">Stop</a>
        <a href="a" class="button" onclick="stopwatch.restart()">Restart</a>
        <a href="a" class="button" onclick="window.location.reload()">Clear</a>
    </nav>
    <script src="StopW.js"></script>
</body>
</html>
